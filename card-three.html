<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">

<body>
  <div class="card-three center">
    <img class="card-img"
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT9acb9zTSRQeVPhwx6f0QAIc-FZTF0sarUvuKCvj3z2B4UtfNS1Imm0azvFTlZAvp3Llo&usqp=CAU"
      alt="">
    <h1 class="h">Card details</h1>
    <p class="p"> Enter your card details to kick-start your free trial. Don't worry , you won't be charged a dime until
      your free trial ends in <span class="text">7 days </span> </p>
    <div class="btn-div">
      <div class="boxes">
        <div class="card-last">
          <div class="card-image">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-wallet2"
              viewBox="0 0 16 16">
              <path
                d="M12.136.326A1.5 1.5 0 0 1 14 1.78V3h.5A1.5 1.5 0 0 1 16 4.5v9a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 13.5v-9a1.5 1.5 0 0 1 1.432-1.499zM5.562 3H13V1.78a.5.5 0 0 0-.621-.484zM1.5 4a.5.5 0 0 0-.5.5v9a.5.5 0 0 0 .5.5h13a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5z" />
            </svg>
          </div>
          <div class="card-no">
            <p>card number</p>
          </div>
        </div>
        <div class="date">
          <div class="month">
            <p>MM/YY</p>

          </div>
          <div class="cvv">
            <p>CVC</p>
          </div>
        </div>
      </div>
      <!-- <button class="btn-one">123659|</button> <br> <br> -->
      <button class="btn btn-primary">Start your 7 day free trial</button>
    </div>
    <div class="footer">

      <img class="secure"
        src="https://img.freepik.com/premium-vector/secure-ssl-encryption-logo-secure-connection-icon-vector-illustration-ssl-certificate-icon-secure_526569-1481.jpg?w=360"
        alt="">

      <p>Secure and encrypted</p>
    </div>


  </div>
  <div class="basic-file">
    <a href="index.html">return to index.html</a>
  </div>
